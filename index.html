<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP2</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<meta name="viewport" http-equiv="Content-Script-Type" content="text/javascript" />
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="form.js"></script>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1><center>Saisie d'une fiche "Personne"</center></h1>


        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Votre nom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Votre prénom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA" required>
                </div>
            </div>
            <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adresse" placeholder="Votre adresse" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-primary pull-right">Valider</button>
                </div>
            </div>
        </form>

        <div id="errorMessage" class="bg-danger hidden" >Test error</div>
        <div id="message" class="bg-info hidden" >Test</div>
    </div>


</body>

</html>
